<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Players</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://img.freepik.com/free-photo/close-up-athlete-playing-soccer_23-2150845600.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
        }
        /* Overlay to improve readability */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark transparent overlay */
            z-index: -1;
        }
        h1 {
            color: #fff;
            text-align: center;
            padding: 20px;
            background: rgba(255, 0, 0, 0.8); /* Semi-transparent background */
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for better visibility */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent container background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #ff5e57;
            color: white;
        }
        td:hover {
            background-color: #f5f5f5;
        }
        form {
            margin-top: 20px;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
        .back-button {
            position: absolute;
            top: 40px;
            left: 20px;
            background-color: #ff5e57;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #ff2e2e;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <button class="back-button" onclick="history.back()">Back</button>
    <h1>Players</h1>

    <div class="container">
        <table id="playersTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Team Name</th>
                    <th>Team Country</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <h2>Add Player</h2>
        <form id="addPlayerForm">
            <input type="text" id="playerName" placeholder="Player Name" pattern="[A-Za-z\s]+" title="Please enter alphabetic characters only" required>
            <input type="text" id="playerPosition" placeholder="Position" pattern="[A-Za-z\s]+" title="Please enter alphabetic characters only" required>
            <label for="playerTeamId">Select Team:</label>
            <select id="playerTeamId" required>
                <option value="">Select a team</option>
                <!-- Teams will be populated here -->
            </select>
            <p id="selectedTeamDetails"></p>
            <button type="submit">Add Player</button>
        </form>
        
        <p id="playerError" class="error"></p>
    </div>

    <script src="player.js"></script>
</body>
</html>
